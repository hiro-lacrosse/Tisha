<html lang="en">

    <link rel="stylesheet" href="tisha.css">


    <script>
    
            var x=Number();
            var array=new Array();

        function first(){
            array[x]=Number(document.getElementById("inputnumber").value);
            x++;
     　     document.getElementById("inputnumber").value="";
    　      var e="";

      for(var i=0; i<array.length; i++){
          e +=array[i]+" ";
         
      }
      document.getElementById("output").innerHTML= e ; 
      console.log(typeof(e));
    }


       

     
        
          
     function insertionsort(){
    
        var a =  document.getElementById("output").innerHTML;
        a = a.split(' ')
        debugger
       for (var i = 1; i < a.length; i++) {
           //Temporarily save the value to be inserted in a variable
          var tmp = a[i];

   
// Judge in order from the back to the front where to insert in the "aligned part
           for (var j = i - 1; j >= 0; j--) {
             
// If the value to be inserted is small, shift the checked value one position backward
             if (a[j] > tmp) {
               a[j + 1] = a[j];
             } else {
              //  If small , stop shifting
               break;
             }
           }　

// 　Insert "Value to be inserted" at the end of the shifting process
          a[j + 1] = tmp;
         }
 　　　　　//Display data after sorting  
         document.getElementById("result").innerHTML = a.join(' ');
         console.log(typeof(a));
       }
  

    </script>
    

  </head>
  <body>

    <div class="insertionsort_part">

        <div class="allcontain">

     
        <h1 class="menu_insert">Insertion sorting</h1>
       
<div class="wrapper">



        <div class="container">
            
           

            <!-- input part -->
            <div class="input_insert">
                <p id="input" class="text_insert">Type a number</p>
                <input type="number" id="inputnumber"  />
            </div>
            
            <!-- all button -->
            <div class="button_insert">
                <!-- add part -->
                <button id="add" onClick="first();" class="button_insert">Add</button>
                <!-- sort part -->
                <button id="sort" onClick="insertionsort();" class="button_insert">Sort</button>
            </div>
                
            <br />
            <br />
            
            <!-- show data  -->
            <p class="text_insert">Data:</p>
            <p id="output" ></p>
            <br />
            <p class="text_insert">Result:</p>
            <p id="result"></p>
            <br />
            
        </div>

        <div class="figure">
            <img src="/image/insertion-sort-1.jpg" alt="figure"　class="example">　
            <p class="text_insert">Insertion sorting flow</p>
        </div>

    </div>  
</div>
